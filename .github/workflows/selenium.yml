name: Run Selenium Test

on:
  workflow_dispatch:  # 수동 실행
  schedule:
    - cron: "0 * * * *"  # 매 정각 실행 (테스트용, 필요 시 수정)

jobs:
  run-selenium:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3

      - name: Chrome 및 Selenium 설치
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -fy install
          wget https://chromedriver.storage.googleapis.com/$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chromedriver --version

      - name: Python 및 Selenium 설치
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests

      - name: Selenium 스크립트 실행
        run: python selenium_script.py
